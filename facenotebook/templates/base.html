{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:'Task' }}</title>
    <link type="text/css" href="{% static 'menu/css/styles.css' %}" rel="stylesheet"/>
</head>
<body>

<nav class="nav">
    <ul>
    <li><a href="{% url 'home' %}">Главная</a></li>
    {% for value in bar %}
    {% if not forloop.last %}
    <li>
        <a href="{% url value.url_name %}">{{ value.title }}</a>
    </li>
    {% else %}
    <li class="last">
        <a href="{% url value.url_name %}">{{ value.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
</nav>


<div class="content">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
